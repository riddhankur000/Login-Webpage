<!DOCTYPE html>
    <html lang="en" dir="ltr">	
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Poppins&display=swap" rel="stylesheet">
<title>Website With Login and Registration</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="wrick">Mountain</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button id="login">Login</button>

        </nav>
    </header>
    <div class="box1">
        <button type="button" class="cls"><ion-icon name="close"></ion-icon></button>
        <div class="box2">
        <div class="login">
            <div class="login-heading">
                <h2>Login</h2>
            </div>
            
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-login">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="submit" value="Login" class="btn" id="btn1">
                <div class="register">
                    Don't have an Account?<span><a href="#" id="regis-ter">Register Now</a></span>
                </div>
            </form>
        </div>
        <div class="registration">
            <div class="login-heading">
                <h2>Registration</h2>
            </div>
            
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="email" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-login">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="submit" value="Register" class="btn" id="btn2">
                <div class="register">
                    Already Have An Account?<span><a href="#" id="log-in">Login</a></span>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
